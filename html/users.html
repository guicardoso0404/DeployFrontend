<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Perfis - NetworkUp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/users.css">
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="icon" href="../assets/imagens/Logo.png">
    <meta name="description" content="Lista de perfis cadastrados no NetworkUp">
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <div class="logo">
                <img src="../assets/imagens/Logo.png" alt="Logo NetworkUp">
                <h1>NetworkUp</h1>
            </div>

            <div class="header-actions">
                <a class="header-link" href="/feed"><i class="bi bi-arrow-left"></i> Voltar ao Feed</a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="page-card">
                <div class="page-header">
                    <h2>Todos os perfis</h2>
                    <p class="page-subtitle">Lista de usu√°rios cadastrados no NetworkUp.</p>
                </div>

                <div id="usersLoading" class="state">Carregando perfis...</div>
                <div id="usersEmpty" class="state" style="display:none;">Nenhum perfil encontrado.</div>
                <div id="usersError" class="state state-error" style="display:none;"></div>

                <div id="usersGrid" class="users-grid" aria-live="polite"></div>
            </div>
        </div>
    </main>

    <script src="../js/users.js"></script>
</body>
</html>
